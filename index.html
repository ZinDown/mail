<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Overlay Example</title>
    
    <style> /* Ensure the overlay covers the entire viewport */
      .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 9999; 
                
                /* Ensure it is on top of other content */
               } /* Optional: Style to center content on top of the overlay */ 
      
      .overlay-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; }
    </style> 
  </head>
  <body> <!-- Overlay div -->
  
    
    <!-- Your content goes here -->
    
    <iframe src="https://www.developermail.com/mail/" width="100%" height="600px" frameborder="0"></iframe> 
  
  </body>
</html>
